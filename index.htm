<!DOCTYPE html>
<html>
    <head>
        <title>SaveFavs.com :: Never lose your favs again!!</title>
		<link rel="stylesheet" type="text/css" href="content/styles.css" />
		<link rel="stylesheet" type="text/css" href="content/960.css" />
		<script src="scripts/libs/modernizr-latest.js"></script>
        <script data-main="scripts/main" src="scripts/require-jquery.js"></script>
    </head>
    <body>
		<header>
			<div class="container_12">	
				<div class="grid_12">
					<h3 id="site_header">
						SaveFavs
					</h3>
				</div>
			</div>
		</header>
        
		<div class="container_12">
			<section id="main" class="">
				<div class="grid_2">&nbsp;</div>
				
				<div class="grid_8 links-area">
					<input id="save_links" name="save_links" placeholder="Type your favorite here..." />
					<span id="validate_link"></span>
					<ul id="links">
					</ul>
				</div>
				
				<div class="grid_2">
					<img src="/content/images/Trash.png" id="trash" alt="trash" title="Drag items here to remove them" />
				</div>
			
				
				
			</section>
			<div class="clear"></div>
			
			<footer class="grid_8 push_2">
				<a href="mailto:matrixhasyou2k4@gmail.com">Email</a> | <a href="http://twitter.com/jcreamer898">Twitter</a> | <a href="https://github.com/jcreamer898/Savefavs"> SaveFavs Github</a>
			</footer>
		</div>
		
		<script id="linksTemplate" type="text/html">
			<%= url %>
		</script>
    </body>
</html>
